<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team add </title>
</head>

<body>
    <section class=" showcase">
        <h1>Team Generator</h1>

        <div class="main">
            <div>
                <h3>Add member</h3>
            <input autocomplete="off" type="text" id="name" class="form-control"><button id="add" class="btn btn-primary">Add</button>
            </div>
            <div>
                <h3>Teams</h3>
                <button id="decrease" class="btn btn-info">-</button>
                <span id="son" >1</span>
                <button id="increase" class="btn btn-info">+</button>
            </div>

        </div>

        <div class="members">
            <div id="members">

            </div> <br>
            <button id="assign" class="btn btn-success">Assign Member</button> <button class="btn btn-danger" id="reset">Reset</button>
        </div>
        <div id="teams">

        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
